{{ define "main" }}

<div class="content">
    <h1 class="title is-3">{{ .Title | title }}</h1>

    <ul id="all-tags">
        {{range sort (.Paginator .Site.Params.PaginateTagsPerPage).Pages.ByTitle }}
        <li>
            <a href="{{ .RelPermalink }}">
                <span class="tag is-dark is-large is-rounded">
                    {{ .Title | title }}
                </span>
            </a>
        </li>
        {{ end }}
    </ul>
</div>

{{- partial "pagination.html" . -}}

{{ end }}
